<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <p>Take the next steps to apply at AltSchool Africa!</p>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="form.html">Application Form</a>
        </nav>
    </header>

    <form>
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-section">
            <h2>Contact Information</h2>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required>

            <label for="state">State/City of Residence</label>
            <input type="text" id="state" name="state" placeholder="Enter State or City" required>
        </div>

        <div class="form-section">
            <h2>Security</h2>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <div class="button-section">
            <button type="submit">Submit</button>
        </div>
       
    </form>

    <footer>
        <p>&copy; 2025 Ibinabo A. All rights reserved.</p>
    </footer>
</body>
</html>
